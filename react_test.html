      // преобразуем функциональный компонент в классовый
      class Clock extends React.Component {
        //подробнее изучить констуктор классов и сами классы в js
        constructor(props) {
          super(props);
          this.state = { date: new Date() };
        }
        //таймеры монтирования и размонтирования компонента
        //методы жизненного цикла lifecycle methods
        componentDidMount() {
          this.timerID = setInterval(() => this.tick(), 1000);
          //изучить стрелочную функцию
        }

        componentWillUnmount() {
          clearInterval(this.timerID);
        }

        tick() {
          this.setState({
            date: new Date()
          });
        }
        //подробнее посмотреть обработку событий
        render() {
          return (
            <div>
              <h1>Привет мир!</h1>
              <h2>Сейчас {this.state.date.toLocaleTimeString()}.</h2>
            </div>
          );
        }
      }
